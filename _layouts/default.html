<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Dan Plus Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The musical stylings of Dan Plus Add, the quirky, nerdy folk musician from London">
    <meta name="author" content="Daniel Hough">
    {% if page.associated_track %}
    <meta property="og:audio" content="{{ page.associated_track }}" />
    <meta property="og:audio:type" content="audio/mpeg" />
    {% endif %}

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/mediaelement/build/mediaelementplayer.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/img/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span3 pull-right">
          <div class="well">
            <h1><a href="/"><img alt="Dan Plus Add" src="/img/logo.png" /></a></h1>
            <p>Contact: <a href="mailto:dan@danielhough.co.uk?subject=Hey%20Dan%20Plus%20Add">Email me</a></p>
            <p><a href="http://danplusadd.bandcamp.com">Dan Plus Add on Bandcamp</a></p>
            <p><a href="http://danielhough.co.uk">More about Dan</a></p>
          </div>
        </div>

        <div class="span9">
          {{ content }}
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/soundmanager2.js"></script>
    <script type="text/javascript" src="/js/inlineplayer.js"></script>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</html>
